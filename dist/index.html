    <script type="text/javascript">

        /*失去焦点时触发*/
         function keyblur()
         {
            $("#a-clear").removeClass("am-search-clear-show");
         }
         
         /*输入字符时触发*/
         function keypro()
         {
           var keywords=$("#keywords").val();
           if(keywords!="")
           {
              $("#a-clear").addClass("am-search-clear-show");
           }
           else{
             $("#a-clear").removeClass("am-search-clear-show");
           }
         }
          /*聚焦时触发*/
         function keyfocus()
         {
           var keywords=$("#keywords").val();
           if(keywords!="")
           {
              $("#a-clear").addClass("am-search-clear-show");
           }
         }
         /*清除字符*/
         function keyclear()
         {
           $("#keywords").val("");
         }

         function searchmethod()
         {
            var keywords=$("#keywords").val();
           if(keywords!="")
           {
              AlipayJSBridge.call('pushWindow', {
                url:"./commondrug.html?keywords="+encodeURI(keywords),
                param: {
                  showLoading: true
                }
              })
           }
           else
           {
              AlipayJSBridge.call('toast', {
                content: '请输入药品名',
                type: 'none',
                duration: 1000
              });
           }
         }
    </script>
  </head>
  <body>
    <div id="react-content">
      <div data-reactroot="" id="search-bar">
        <div class="demoName"><!-- react-text: 406 -->医库查药<!-- /react-text --><p>最全药典</p></div>
         
<form class="am-search am-search-start" onsubmit="searchmethod()">
  <div class="am-search-input">
    <div style="width: 55px;margin-top:15px">
        <i class="am-search-synthetic-ph-icon"></i>
    </div>
    <input type="search" name="keywords" id="keywords"  placeholder="请输入药品名" onfocus="keyfocus()" onblur="keyblur()" onkeyup="keypro()">
    <a class="am-search-clear" id="a-clear" onclick="keyclear()"></a>
  </div>
  <div class="am-search-cancel am-search-cancel-show"><a href="javascript:void(0)" onclick="searchmethod()">搜索</a></div>
</form>

 <br/>
      <div  class="am-ft-left am-wingblank wb15px">
        医库-药典包含西药库和中药库，中药库又包含中成药、中药饮片以及方剂，请输入药品关键词检索，更多用药信息及用药指南请下载"医库APP"!
      </div>
    </div>
  </div>
